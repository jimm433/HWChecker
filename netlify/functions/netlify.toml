[build]
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  
[[redirects]]
  from = "/ai-grading/*"
  to = "/.netlify/functions/ai-grading/:splat"
  status = 200

  [[redirects]]
  from = "/api/grade-assignment"
  to = "/.netlify/functions/grade-assignment"
  status = 200